<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <body>
      <div class="bg-blur"></div>

      <main class="movie-page">
        <button class="btn-back" aria-label="Voltar">Voltar</button>

        <section class="movie-hero">
          <div class="movie-overlay">
            <div class="movie-content">
              <img id="movie-poster" alt="Poster do filme" />

              <div class="movie-info">
                <h1 id="movie-title"></h1>

                <div class="movie-meta">
                  <span id="movie-rating"></span>
                  <span id="movie-runtime"></span>
                  <span id="movie-year"></span>
                </div>

                <p id="movie-overview"></p>

                <div id="movie-genres" class="movie-genres"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <script type="module" src="../assets/js/movie.js"></script>
    </body>

    <script type="module" src="./movie.js"></script>
  </body>
</html>
