<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MovieBase | Descubra filmes populares</title>
    <meta
      name="description"
      content="Explore filmes populares, veja detalhes, notas e trailers usando dados da API do The Movie Database (TMDB)."
    />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="MovieBase | Catálogo de Filmes" />
    <meta
      property="og:description"
      content="Descubra filmes populares e veja detalhes completos."
    />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-blur"></div>
    <div id="bg"></div>
    <header class="glass">
      <section>
        <h1>MovieBase</h1>
        <nav class="navbar" aria-label="Navegação principal">
          <button aria-label="Pesquisar" class="btn-search">
            <svg viewBox="0 0 24 24" width="22" height="22">
              <circle
                cx="11"
                cy="11"
                r="7"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <line
                x1="16.5"
                y1="16.5"
                x2="22"
                y2="22"
                stroke="white"
                stroke-width="2"
              />
            </svg>
          </button>
        </nav>
      </section>
    </header>
    <main>
      <section id="hero"></section>
      <section class="genres glass" id="genres" role="radiogroup">
        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="acao"
          value="28"
        />
        <label for="acao" class="glass">Ação</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="aventura"
          value="12"
        />
        <label for="aventura" class="glass">Aventura</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="animacao"
          value="16"
        />
        <label for="animacao" class="glass">Animação</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="comedia"
          value="35"
        />
        <label for="comedia" class="glass">Comédia</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="drama"
          value="18"
        />
        <label for="drama" class="glass">Drama</label>
      </section>
      <section class="row glass">
        <div class="movies-row" id="movies"></div>
      </section>
    </main>
    <footer>
      <p>
        Dados fornecidos por
        <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">
          TMDB
        </a>
      </p>
    </footer>
    <div class="search-modal" id="searchModal">
      <div class="search-box glass">
        <button class="close-search" aria-label="Fechar busca">✕</button>

        <input
          type="text"
          id="searchInput"
          placeholder="Buscar filmes..."
          autocomplete="off"
        />

        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
