<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MovieBase | Descubra filmes populares</title>
    <meta
      name="description"
      content="Explore filmes populares, veja detalhes, notas e trailers usando dados da API do The Movie Database (TMDB)."
    />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="MovieBase | Catálogo de Filmes" />
    <meta
      property="og:description"
      content="Descubra filmes populares e veja detalhes completos."
    />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section>
        <h1>MovieBase</h1>
        <nav class="navbar" aria-label="Navegação principal">
          <button aria-label="Filtrar filmes">
            <img
              src="https://img.icons8.com/?size=50&id=21637&format=png&color=ffffff"
              alt=""
            />
          </button>
          <button aria-label="Pesquisar filmes">
            <img
              src="https://img.icons8.com/?size=50&id=7695&format=png&color=ffffff"
              alt=""
            />
          </button>
        </nav>
      </section>
    </header>
    <main>
      <section class="genres" id="genres">
        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="acao"
          value="28"
        />
        <label for="acao">Ação</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="aventura"
          value="12"
        />
        <label for="aventura">Aventura</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="animacao"
          value="16"
        />
        <label for="animacao">Animação</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="comedia"
          value="35"
        />
        <label for="comedia">Comédia</label>

        <input
          type="radio"
          name="genres"
          class="genresBtn"
          id="drama"
          value="18"
        />
        <label for="drama">Drama</label>
      </section>
      <section class="row">
        <button class="arrow left" aria-label="Scroll para esquerda">‹</button>

        <div class="movies-row" id="movies"></div>

        <button class="arrow right" aria-label="Scroll para direita">›</button>
      </section>
    </main>
    <footer>
      <p>
        Dados fornecidos por
        <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">
          TMDB
        </a>
      </p>
    </footer>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
